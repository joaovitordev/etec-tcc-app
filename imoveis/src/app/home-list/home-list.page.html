<ion-header>
  <ion-toolbar>
    <ion-title>home-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let property of propertys">
    <img src="https://youlikedigital.com.br/iluguel/images/{{ property.url }}" />
    <ion-card-header>
      <ion-card-subtitle>{{ property.neighborhood }}</ion-card-subtitle>
      <ion-card-title> {{ property.title }} </ion-card-title>
    </ion-card-header>
    <ion-card-content>
     {{ property.monthly_payment }}
    </ion-card-content>
  </ion-card>

</ion-content>
